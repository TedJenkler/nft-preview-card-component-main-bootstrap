<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFT Preview</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-10 col-lg-4" id="Card">
                <img src="./image-equilibrium.jpg" alt="ETH" id="ETH">
                <h1 id="h1-title">Equilibrium #3429</h1>
                <p id="p-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="row" id="row2">    
                    <div class="col">
                        <h2 id="wallet"><i id="etherium" class="fa-brands fa-ethereum"></i>0.041 ETH</h2>
                    </div>
                    <div class="col">
                        <h2 id="time"><i class="fa-regular fa-clock"></i>3 days left</h2>
                    </div>
                </div>
                <div id="foot">
                    <img src="./image-avatar.png" alt="profile" id="profile">
                    <p id="text-footer"><span id="text-footer-creation">Creation of</span> Ted Jenkler</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/041374d9d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
